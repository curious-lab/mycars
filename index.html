    <!--== SlideshowBg Area Start ==-->
    <section id="slideslow-bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="slideshowcontent">
                        <div class="display-table">
                            <div class="display-table-cell">
                                <h1>BOOK A CAR TODAY!</h1>
                                <p>DRIVE YOURSELF TO AN ADVENTURE</p>
                                <div class="book-ur-car">
                                    <form id="home_submit_form">
                                        <div class="retern-date bookinput-item" style="visibility:hidden">
                                            <input id="endDate2" placeholder="Return Date" />
                                        </div>

                                        <div class="pick-location bookinput-item">
                                            <!-- Dynamically loaded thru home.js -->
                                            <select class="custom-select" id="home_location_select"></select>
                                        </div>

                                        <div class=" bookinput-item">
                                            <input id="home_startDate2" placeholder="Pick Date" />
                                        </div>

                                        <div class="bookcar-btn bookinput-item">
                                            <button type="button" onclick="home_on_submit()">Book Car</button>
                                        </div>

                                        <div class="car-choose bookinput-item" style="visibility:hidden">
                                            <select class="custom-select">
                                                <option selected>Choose Car</option>
                                                <option value="1">BMW</option>
                                                <option value="2">Audi</option>
                                                <option value="3">Lexus</option>
                                            </select>
                                        </div>
                                    </form>
                                </div>
                                <!-- Error display section-->
                                <p id="home_submit_error_div" class="alert" style="color:yellow" role="alert" style="visibility:hidden"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
